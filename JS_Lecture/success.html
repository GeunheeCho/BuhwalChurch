<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Success</title>
    <style>
  ul.list {
    list-style-type: none;
    margin: 0;
    padding: 0;
    border-bottom: 1px solid #ccc;
  }
  ul.list::after {
    content: '';
    display: block;
    clear: both;
  }
  .tab-button {
    display: block;
    padding: 10px 20px 10px 20px;
    float: left;
    margin-right: -1px;
    margin-bottom: -1px;
    color: grey;
    text-decoration: none;
    cursor: pointer;
  }
  .orange {
    border-top: 2px solid orange;
    border-right: 1px solid #ccc;
    border-bottom: 1px solid white;
    border-left: 1px solid #ccc;
    color: black;
    margin-top: -2px;
  }
  .tab-content {
    display: none;
    padding: 10px;
  }
  .show {
    display: block;
  }
  .hide{
    display: none;
  }
</style>
</head>
<body>
    <h1>!!Success!!</h1>

    <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>
    <select class="form-select mt-2 hide">
    </select>
</form>

<div class="container">
  <div class="row"></div>
</div>

<div class="container mt-3">
  <button class=" btnn btn-danger moreview">더보기</button>
  <button class=" btnn btn-danger sort">가격순 정렬</button>
  <button class=" btnn btn-danger sort-abc">다나가 정렬</button>
  <div class="mt-3">
    <input type="text" class="filter-price" placeholder="금액을 작성해주세요">
    <button class=" btnn btn-danger filter">원 이하 상품보기</button>
  </div>
  <button class=" btnn btn-danger remove-item">카트 삭제</button>
  <a href="cart.html" target="_blank">카트로 이동</a>

  
</div>

<div class="container mt-5">
  <ul class="list">
    <li class="tab-button" data-id="0">Products</li>
    <li class="tab-button orange"  data-id="1">Information</li>
    <li class="tab-button"  data-id="2">Shipping</li>
  </ul>
  
  <div class="tab-content">
    <p>상품설명입니다. Product</p>
  </div>
  <div class="tab-content show">
    <p>스펙설명입니다. Information</p>
  </div>
  <div class="tab-content">
    <p>배송정보입니다. Shipping</p>
  </div>
</div> 
<div class="container mt-3">
  <div class="card p-3">
    <span class="name">상품명</span>  <span class="price">가격</span>
  </div>
</div>



<script src="success.js"></script>
</body>
</html>
